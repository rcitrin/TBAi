<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - TBAi - </title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5b7cf7;
            --primary-light: #7691f9;
            --primary-dark: #4461d9;
            --secondary: #f75ba5;
            --accent: #7c5bf7;
            --bg-dark: #0a0a0a;
            --bg-darker: #000000;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glow: rgba(91, 124, 247, 0.3);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000000;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge {
            display: none;
        }

        h1 {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            color: #A6253A;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            line-height: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            animation: fadeIn 1s ease 0.5s both;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 1.5rem;
            margin-top: 4rem;
            padding: 2rem;
            max-width: 1050px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

		.card {
		    position: relative;
		    background: rgba(255, 255, 255, 0.03);
		    border: 1px solid rgba(255, 255, 255, 0.08);
		    border-radius: 24px;
		    padding: 2.25rem;
		    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
		    backdrop-filter: blur(10px);
		    overflow: hidden;
		    animation: fadeInUp 0.8s ease both;
		    box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);  /* Subtle default glow */
		}

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 24px;
        }

        .card:hover::before {
            opacity: 1;
        }

		.card:hover {
		    transform: translateY(-8px);
		    border-color: rgba(164, 52, 65, 0.6);  /* Red border on hover */
		    box-shadow: 0 0 40px rgba(164, 52, 65, 0.4),  /* Red outer glow */
		                inset 0 0 20px rgba(164, 52, 65, 0.1);  /* Red inner glow */
		}

        .card-icon {
            width: 64px;
            height: 64px;
            background: #717275;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .card:nth-child(2) .card-icon {
            background: #717275;
        }

        .card-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .card h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #A6253A;
        }

        .card p {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: #A6253A;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.02em;
        }

        .btn:hover {
            transform: translateX(4px);
            opacity: 0.9;
        }

        .btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .btn:hover svg {
            transform: translateX(4px);
        }


        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 24px;
            width: 100%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            transform: scale(1.1);
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
        }

        .modal-body {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .chatbase-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="badge">
                TechBoston Academy Hub
            </div>
            <h1>TBAi</h1>
            <p class="subtitle">
                Computer Science Resources @ TBA
            </p>
        </header>

        <div class="cards-grid">
            <div class="card">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                </div>
                <h2>Pseudocode Editor</h2>
                <p>Go to our in-class pseudocode editor and build something!</p>
                <a href="https://rcitrin.github.io/editor/" class="btn" target="_blank" rel="noopener">
                    Launch Editor
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </a>
            </div>

            <div class="card">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
                <h2>Ai Teaching Assistant</h2>
                <p>Temu Citrin can explain ideas, assignments, or help you review for a test.</p>
                <button class="btn btn-secondary" onclick="openModal()">
                    Launch Ai
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="handleOverlayClick(event)">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div class="modal-body">
                <!-- Chatbase iframe embed - Replace with your chatbot ID -->
                <iframe 
                    src="https://www.chatbase.co/chatbot-iframe/yujLA2Vag4T9z5KjrDqf5" 
                    class="chatbase-iframe"
                    title="AI Learning Mentor"
                ></iframe>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function handleOverlayClick(event) {
            if (event.target.id === 'modalOverlay') {
                closeModal();
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
