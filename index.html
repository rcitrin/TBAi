<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - TBAi - </title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root{
            --bg: #000;
            --text: #fff;
            --muted: rgba(255,255,255,0.68);
            --muted2: rgba(255,255,255,0.55);

            --red: #b50d28;
            --redGlow: rgba(181, 13, 40, 0.25);

            --glass: rgba(255,255,255,0.045);
            --glass2: rgba(255,255,255,0.06);
            --stroke: rgba(255,255,255,0.10);
            --stroke2: rgba(255,255,255,0.16);

            --radiusCard: 22px;
            --radiusBtn: 10px;

            --shadowCard: 0 22px 70px rgba(0,0,0,0.55);
            --shadowCardHover: 0 28px 90px rgba(0,0,0,0.65);

            --focus: rgba(181, 13, 40, 0.38);
        }

        body{
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container{
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.25rem 1.75rem 3rem;
        }

        header{
            text-align: center;
            padding: 3.4rem 1rem 1.25rem;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown{
            from{ opacity:0; transform: translateY(-24px); }
            to{ opacity:1; transform: translateY(0); }
        }

        h1{
            font-size: clamp(3.8rem, 10vw, 7.2rem);
            font-weight: 900;
            color: var(--red);
            letter-spacing: -0.03em;
            line-height: 0.75;
            margin-bottom: 0.55rem;
        }

        .subtitle{
            font-size: clamp(1.22rem, 1.92vw, 1.42rem);
            color: var(--muted);
            max-width: 720px;
            margin: 0 auto;
            line-height: 1.25;
            animation: fadeIn 1s ease 0.45s both;
        }

        @keyframes fadeIn { from { opacity:0 } to { opacity:1 } }

        .cards-grid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 1.25rem;
            margin-top: 1.5rem;
            padding: 1.25rem 0 0;
            max-width: 980px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 820px){
            .cards-grid{ grid-template-columns: 1fr; }
        }

        .card{
            position: relative;
            background: linear-gradient(180deg, var(--glass) 0%, rgba(255,255,255,0.028) 100%);
            border: 1px solid var(--stroke);
            border-radius: var(--radiusCard);
            padding: 2.05rem 2.05rem 2rem;
            backdrop-filter: blur(14px);
            box-shadow: var(--shadowCard);
            overflow: hidden;
            animation: fadeInUp 0.8s ease both;
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
        }

        .card:nth-child(1){ animation-delay: .08s; }
        .card:nth-child(2){ animation-delay: .16s; }

        @keyframes fadeInUp{
            from{ opacity:0; transform: translateY(24px); }
            to{ opacity:1; transform: translateY(0); }
        }

        /* subtle “premium” light sweep */
        .card::before{
            content:"";
            position:absolute;
            inset:-40% -35%;
            background: radial-gradient(circle at 30% 30%, rgba(181,13,40,0.18), transparent 45%),
                        radial-gradient(circle at 70% 10%, rgba(255,255,255,0.06), transparent 50%);
            opacity: 0.55;
            pointer-events:none;
            transform: rotate(8deg);
        }

        .card:hover{
            transform: translateY(-4px);
            border-color: rgba(181,13,40,0.35);
            box-shadow: var(--shadowCardHover);
        }

        .card-head{
            display:flex;
            align-items:center;
            gap: 1rem;
            margin-bottom: 1.15rem;
            position: relative;
            z-index: 1;
        }

        .card-icon{
            width: 46px;
            height: 46px;
            border-radius: 14px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .card-icon svg{
            width: 22px;
            height: 22px;
            color: rgba(255,255,255,0.92);
        }

        .card h2{
            font-size: 1.65rem;
            font-weight: 750;
            letter-spacing: -0.015em;
            color: rgba(255,255,255,0.92);
        }

        .card h2 .accent{
            color: var(--red);
        }

        .card p{
            color: var(--muted2);
            line-height: 1.65;
            font-size: 1.02rem;
            margin-bottom: 1.45rem;
            position: relative;
            z-index: 1;
        }

        /* Sleek CTA row */
        .cta-row{
            display:flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items:center;
            position: relative;
            z-index: 1;
        }

        .btn{
            display:inline-flex;
            align-items:center;
            gap: 0.55rem;
            padding: 0.70rem 1.15rem;
            border-radius: var(--radiusBtn);
            border: 1px solid rgba(255,255,255,0.14);
            background: rgba(255,255,255,0.06);
            color: rgba(255,255,255,0.92);
            text-decoration:none;
            font-weight: 650;
            font-size: 0.95rem;
            line-height: 1;
            transition: transform .18s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease;
            cursor:pointer;
        }

        .btn svg{
            width: 18px;
            height: 18px;
            opacity: 0.95;
            transition: transform .18s ease;
        }

        .btn:hover{
            transform: translateY(-1px);
            background: rgba(255,255,255,0.085);
            border-color: rgba(255,255,255,0.20);
            box-shadow: 0 16px 35px rgba(0,0,0,0.45);
        }

        .btn:hover svg{ transform: translateX(2px); }

        .btn:focus-visible{
            outline:none;
            box-shadow: 0 0 0 3px var(--focus), 0 16px 35px rgba(0,0,0,0.45);
        }

        .btn.primary{
            background: var(--red);
            border-color: rgba(255,255,255,0.10);
            box-shadow: 0 18px 45px var(--redGlow);
            color: #fff;
        }

        .btn.primary:hover{
            background: rgba(181,13,40,0.95);
            box-shadow: 0 22px 55px rgba(181,13,40,0.28);
        }

        /* Modal: slimmer, less “GIANT PANEL OF DOOM” */
        .modal-overlay{
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.72);
            backdrop-filter: blur(14px);
            display:none;
            align-items:center;
            justify-content:center;
            padding: 1.25rem;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.active{ display:flex; }

        .modal{
            width: 100%;
            max-width: 860px;
            height: min(72vh, 640px);
            background: rgba(18,18,18,0.88);
            border: 1px solid rgba(255,255,255,0.14);
            border-radius: 18px;
            box-shadow: 0 30px 120px rgba(0,0,0,0.72);
            overflow:hidden;
            position: relative;
            transform-origin: center;
            animation: modalIn 0.22s ease;
        }

        @keyframes modalIn{
            from{ opacity:0; transform: translateY(12px) scale(0.985); }
            to{ opacity:1; transform: translateY(0) scale(1); }
        }

        .modal-topbar{
            height: 52px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding: 0 0.9rem 0 1rem;
            background: rgba(255,255,255,0.04);
            border-bottom: 1px solid rgba(255,255,255,0.10);
        }

        .modal-title{
            font-size: 0.95rem;
            font-weight: 650;
            color: rgba(255,255,255,0.86);
            letter-spacing: 0.01em;
        }

        .close-btn{
            width: 34px;
            height: 34px;
            border: 1px solid rgba(255,255,255,0.14);
            background: rgba(255,255,255,0.06);
            border-radius: 10px;
            cursor:pointer;
            display:flex;
            align-items:center;
            justify-content:center;
            transition: transform .16s ease, background .16s ease, border-color .16s ease;
            color: rgba(255,255,255,0.80);
        }

        .close-btn:hover{
            transform: scale(1.04);
            background: rgba(255,255,255,0.085);
            border-color: rgba(255,255,255,0.22);
            color: #fff;
        }

        .close-btn svg{ width: 18px; height: 18px; }

        .modal-body{
            height: calc(100% - 52px);
            background: transparent;
        }

        .chatbase-iframe{
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>TBAi</h1>
        <p class="subtitle">Computer Science @ TBA</p>
    </header>

    <div class="cards-grid">
        <div class="card">
            <div class="card-head">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                </div>
                <h2><span class="accent">Pseudocode</span> Editor</h2>
            </div>

            <p>Go to our in-class pseudocode editor and build something!</p>

            <div class="cta-row">
                <a href="https://rcitrin.github.io/editor/" class="btn primary" target="_blank" rel="noopener">
                    Launch Editor
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-head">
                <div class="card-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
                <h2><span class="accent">AI</span> Teaching Assistant</h2>
            </div>

            <p>Temu Citrin can explain ideas, assignments, or help you review for a test.</p>

            <div class="cta-row">
                <button class="btn" onclick="openModal()">
                    Open AI
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-label="AI Teaching Assistant">
        <div class="modal-topbar">
            <div class="modal-title">TBAi Assistant</div>
            <button class="close-btn" onclick="closeModal()" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <iframe
                src="https://www.chatbase.co/chatbot-iframe/yujLA2Vag4T9z5KjrDqf5"
                class="chatbase-iframe"
                title="AI Learning Mentor"
            ></iframe>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') closeModal();
    });
</script>
</body>
</html>
